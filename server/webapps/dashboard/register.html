<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div  class="middle-box text-center animated fadeInDown">

    <h1 class="logo-name">WiFi+</h1>

</div>

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <h3>Register to Wifi+</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="User Name" required="">
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button id="btn-register" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
        </form>
        <p class="m-t"> <small>Wifi solutions &copy; 2015</small></p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/cookie/js.cookie.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

        $("#btn-register").on('click',function(e){
            e.preventDefault();
            var payload = {username :$("#username").val(), password : $("#password").val(), email: $("#email").val(), tenantid : parseInt(Cookies.get('tenantId')), status: 'pending' }
            $.post("/dashboard/register",JSON.stringify(payload) ,function(result)
            {
                Cookies.set("username",$("#username").val())
                Cookies.set("status", result.status)
                if(result.status === "success"){
                    window.location.href = "/dashboard/"
                }else if(result.status === "pending")
                {
                    window.location.href = "/dashboard/login"
                }
                else
                {
                    console.log("registration failure")
                }
            })
        })
    });


</script>
</body>

</html>
