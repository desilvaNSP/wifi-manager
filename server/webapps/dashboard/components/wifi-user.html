<div class="modal inmodal" id="add-wifiuser-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <i class="fa fa-user-md modal-icon"></i>
                <h4 class="modal-title">Add WiFi User</h4>
                <small class="font-bold">Add wifi users and configure Access Control</small>
            </div>
            <div class="modal-body" id="add-wifiuser-body">

                <form role="form" id="add-wifiuser-form">
                    <div class="form-group">
                        <label for="inputusername">Username</label>
                        <input type="text" class="form-control" id="inputUsername" name="wifiusername"
                               placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="inputpassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="wifiuserpassword"
                               placeholder="Password" required>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="input-group-name">Associated Group</label>
                            <div class="dropdown">
                                <select class="form-control" id="input-group-name" name="wifiusergroupname">
                                    <option>Master</option>
                                    {{#locations}}
                                    <option>{{.}}</option>
                                    {{/locations}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="inputMaxSessionDuration">Max. Session Duration</label>
                            <input type="text" class="form-control" id="inputMaxSessionDuration" name="wifiusermaxsessionduration"
                                                                placeholder="Max. Session Duration" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="radioIsBlackListed">Access Control</label>
                    </div>
                    <div class="checkbox">
                        <label class="radio inline control-label"><input type="radio" id="radioIsWhiteListed"
                                                                         class="radio" name="role-select"
                                                                         value="whitelisted">White Listed</label><br/>
                        <label class="radio inline control-label"><input type="radio" id="radioIsBlackListed"
                                                                         class="radio" name="role-select"
                                                                         value="blacklisted">Black Listed</label><br/>
                        <label class="radio inline control-label"><input type="radio" id="radioIsNormalUser"
                                                                         class="radio" name="role-select"
                                                                         value="normal_user" checked>Normal User</label><br/>
                    </div>
                    <div class="checkbox">
                        <br/><hr/><br/>
                        <label>
                            <input type="checkbox" id="chkaccoutingison"> Start Accounting
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-add-wifiuser">Add User</button>
            </div>
        </div>
    </div>
</div>
