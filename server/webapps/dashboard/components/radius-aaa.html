<div class="wrapper wrapper-content">
    <div class="panel panel-default">
        <div class="panel-heading">Add REDIUS Authentication Server</div>
        <div class="panel-body">
            <div class="container col-lg-12">
                <form role="form" id="add-wifilocation-form">
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="input-server-index">Server Index(Priority)</label>
                            <select class="form-control" id="input-server-index">
                                <option>1</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="input-servername">Server IP or Name</label>
                            <input type="text" class="form-control" id="input-servername" name="servername"
                                   placeholder="xxx.xxx.xxx.xxx" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="input-secretformat">Shared Secret Format</label>
                            <select class="form-control" id="input-secretformat">
                                <option>ASCII</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="input-sharedsecret">Shared Secret</label>
                            <input type="password" class="form-control" id="input-sharedsecret" name="ssid"
                                   placeholder="Secret Key" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="input-confirmsharedsecret">Confirm Shared Secret</label>
                            <input type="password" class="form-control" id="input-confirmsharedsecret" name="ssid"
                                   placeholder="Confirm Secret Key" required>
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="input-port">Port Number</label>
                            <input type="text" class="form-control" id="input-port" name="mac"
                                   placeholder="Port Number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="input-group-name">Server Status</label>
                            <select class="form-control" id="input-group-name">
                                <option>Enabled</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="input-timeout">Server Timeout</label>
                            <input type="text" class="form-control" id="input-timeout" name="mac" placeholder="Seconds" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group center">
                            <button type="button" class="btn btn-white" data-dismiss="modal">Clear ALL</button>
                            <button type="button" class="btn btn-primary" id="btn-">Add REDIUS Server</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
