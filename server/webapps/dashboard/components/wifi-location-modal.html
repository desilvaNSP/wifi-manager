<div class="modal inmodal" id="add-wifilocation-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <i class="fa fa-wifi modal-icon"></i>
                <h4 class="modal-title">Add WiFi Location</h4>
                <small class="font-bold">Specify wifi locations and map it to geo coordinates</small>
            </div>
            <div class="modal-body" id="addlocation-body">
                <form role="form" id="add-wifilocation-form">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="input-group-name">Location Group</label>
                                <select class="form-control" id="input-group-name">
                                    {{#locations}}
                                    <option>{{.}}</option>
                                    {{/locations}}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="input-apname">Access Point Name</label>
                                <input type="text" class="form-control" id="input-apname" name="apname"
                                       placeholder="AP Name"/>
                            </div>
                            <div class="form-group">
                                <label for="input-mac">Mac</label>
                                <input type="text" class="form-control" id="input-mac" name="mac"
                                       placeholder="MAC" />
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label for="input-ssid">SSID</label>
                                    <input type="text" class="form-control" id="input-ssid" name="ssid"
                                           placeholder="SSID"/>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="input-bssid">BSSID</label>
                                    <input type="text" class="form-control" id="input-bssid" name="bssid"
                                           placeholder="BSSID"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Geolocation Details</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="input-geoaddress">Address</label>
                                <input type="text" class="form-control" id="input-geoaddress" name="geoaddress"
                                       placeholder="Geolocation Address"/>
                            </div>
                            <div class="alert alert-warning fade in" id="input-errmsg-apaddr" style="display: none">
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label for="input-geoaddress">Longitude</label>
                                    <input type="text" class="form-control" id="input-longitude" name="longitude" placeholder="Longitude"/>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="input-latitude">Latitude</label>
                                    <input type="text" class="form-control" id="input-latitude" name="latitude" placeholder="Latitude"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-add-wifilocation">Add Location</button>
            </div>
        </div>
    </div>
</div>
