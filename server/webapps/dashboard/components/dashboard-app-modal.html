<div class="modal inmodal" id="add-dashboard-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <i class="fa fa-dashboard modal-icon"></i>
                <h4 class="modal-title">Add Dashboard App</h4>
                <small class="font-bold">Select WiFi location scopes and generate dashboards</small>
            </div>
            <div class="modal-body" id="adddbmodal-body">
                <form role="form" id="add-dashboard-form">
                    <div class="form-group">
                        <label for="input-dashboard-name">Name</label>
                        <input type="text" class="form-control" id="input-dashboard-name" name="appName"
                               placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Icon</label>
                        <input type="file" id="exampleInputFile">
                    </div>
                    <div class="form-group">
                        <label>Wifi Groups</label>
                    </div>
                    <div class="checkbox">
                        <div class="row">
                            {{#locations}}
                            <div class="col-sm-6">
                                <label>
                                    <input type="checkbox" name="group" value="{{.}}">{{.}}
                                </label>
                            </div>
                            {{/locations}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Metrics</label>
                    </div>
                    <div class="checkbox">
                        <div class="row">
                            {{#metrics}}
                            <div class="col-sm-6">
                                <label>
                                    <input type="checkbox" name="metric" value="{{metricid}}" checked>{{name}}
                                </label>
                            </div>
                            {{/metrics}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Users</label>
                    </div>
                    <div class="checkbox">
                        <ul id="username-tags">
                            {{#currentuser}}
                            <li>{{.}}</li>
                            {{/currentuser}}
                        </ul>
                    </div>
                    <div class="form-group">
                        <label>Options</label>
                    </div>
                    <div class="checkbox">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>
                                    <input type="checkbox" id="chkAggregate" value="">Aggregate Location data
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-add-dashboard">Add Dashboard</button>
            </div>
        </div>
    </div>
</div>
