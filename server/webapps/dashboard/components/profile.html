<div class="col-lg-12">
    <div class="row">
        <!-- left column -->
        <div class="col-md-5">
            <div class="profile-image-container">
                <form enctype="multipart/form-data">
                    <div id="profile" class="fileupload">
                        <a href="javascript:void(0);">
                            <input type="file" name="profile-images"  id="file-id" class="inputfile active"/>
                            <label for="file-id" id="">Change Profie Picture</label>
                        </a>
                    </div>
                </form>
                <div class="product_image">
                    <img class="profile-image thumbnail"/>
                    <img class="overlay thumbnail" src="./img/profile-ovelay.jpg"/>
                </div>
            </div>
            <div>
                <div id="status_msg"> </div>
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-7 personal-info">
            <div class="row">
                <form class="form-horizontal" id="personal-info-form" role="form">
                    <h3>User Profile</h3>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Username:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" name="editusername" id="editProfileUserName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" name="editemail" id="editProfileEmail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Contact No:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" name="editecontact" id="editProfileContact">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <div class="row">
                                <div class="col-lg-offset-8">
                                    <label>
                                        <input type="checkbox" id="check-changePassWord" value="">Change Password
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input type="button" id="btn-edit-user-profile" class="btn btn-primary" value="Save Changes">
                            <span></span>
                            <input type="reset" class="btn btn-default" value="Cancel">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirm-editpassword-modal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" style="text-align: center">Update User Password</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="update-password-form" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Old Password</label>
                        <div class="col-md-7">
                            <input class="form-control" type="password" name="editoldpassword" id="editOldProfilePassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">New Password:</label>
                        <div class="col-md-7">
                            <input class="form-control" type="password" name="editpassword" id="editProfilePassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Confirm New password:</label>
                        <div class="col-md-7">
                            <input class="form-control" type="password" name="editconfirmpassword" id="editProfileConfirmPassword">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" id="btn-changepassword-cancel" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btn-change-password">Change Password</button>
            </div>
        </div>
    </div>
</div>

<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript">

    $(document).ready(function () {

    var passwordchecked = false;
    var submitpassword = false;
    var updatePersonalInfo = $("#personal-info-form").validate({
        rules: {
            editusername: {
                required: true,
                minlength: 3
            },
            editemail: {
                required: true,
                email: true
            }
        }
    });
    var updateUserPassword = $("#update-password-form").validate({
        rules: {
            editpassword: {
                required: true,
                minlength: 5
            },
            editconfirmpassword: {
                required: true,
                equalTo: "#editProfilePassword",
                minlength: 5
            }
        },
        messages: {
            editpassword: {
                required:"Enter your New Password",
                minlength:"Password must have 5 characters"
            },
            editconfirmpassword: {
                required:"Pleasse confirm your New Password",
                equalTo: "It is unmatch to your new password"
            },
            editoldpassword: {
                required: "Enter your Old Password",
                equalTo: "Wrong Old Password"
            }
        }
    });
    $('#btn-edit-user-profile').on("click", function (event) {
        alert('click');
        if ($("#personal-info-form").valid()) {
            var newpassword;
            if(passwordchecked && submitpassword){
                newpassword = $('#editProfilePassword').val()
            }
            var payloadresetpassword = {
                tenantid: parseInt(Cookies.get('tenantid')),
                username: Cookies.get('username'),
                newpassword:newpassword
            };

            var payload = {
                tenantid: parseInt(Cookies.get('tenantid')),
                oldusername: Cookies.get('username'),
                newusername: $('#editProfileUserName').val(),
                email: $('#editProfileEmail').val(),
                contactno:$('#editProfileContact').val()
            };

            $.ajax({
                url: '/dashboard/userprofile/changepassword',
                type: 'POST',
                contentType: "application/json",
                data: JSON.stringify(payloadresetpassword),
                success: function (result) {

                },
                error: function (e) {

                }
            });
            /* $.ajax({
             url: '/dashboard/userupdate',
             type: 'POST',
             contentType: "application/json",
             data: JSON.stringify(payload),
             success: function (result) {
             },
             error: function (e) {

             }
             });*/

        }
        return false;
    });

    $("#check-changePassWord").change(function() {
        if(this.checked) {
            $('#confirm-editpassword-modal').modal();
            passwordchecked=true;
        }else{
            passwordchecked=false;
        }
    });

    $("#btn-change-password").click(function() {
        if ($("#update-password-form").valid()) {
            submitpassword=true;
            $('#confirm-editpassword-modal').modal("hide");
        }else{
            submitpassword=false;
        }
    });

    $("#btn-changepassword-cancel").click(function() {
        $("#check-changePassWord").attr('checked', false);
    });

    $( ".profile-image-container" ).mouseover(function() {
        $(".fileupload").show();
    }).mouseleave(function() {
        $(".fileupload").hide();
    });

        $(":file").change(function() {

            var file = this.files[0],  name = file.name, size = file.size, type = file.type;

            var imageType = new Array("image/png","image/jpeg", "image/gif", "image/bmp");

            if(jQuery.inArray(type, imageType )  == -1) {
                $("#status_msg").html("Valid file formats are: jpg, jpeg,png, gif").css('color', '#F00000');
                return false;
            }  else {

                $("#status_msg").html(" ");
                if ($("#file-id").val() !== '') {
                    var formData = new FormData($('form')[0]);

                    $.ajax({
                        url: 'upload',  //Server script to process data
                        type: 'POST',
                        //Ajax events
                        beforeSend: function () {
                            $('.profile-image').addClass( 'profile-image-loading')
                                    .removeClass('profile-image')
                                    .attr('src', '/assets/img/fb_loading.gif');
                        },
                        success: function (data) {
                            console.log(data);
                            if (data) {
                                var reader = new FileReader();
                                reader.onload = function (e) {
                                    console.log(e.target.result);
                                    $('.profile-image-loading')
                                            .addClass('profile-image')
                                            .removeClass('profile-image-loading')
                                            .attr('src', e.target.result);
                                    return false;
                                }
                                reader.readAsDataURL(file);

                                $("#status_msg").html(data).css('color', '#009900');
                            } else {
                                $("#status_msg").html(data).css('color', '#F00000');
                                return false;
                            }
                        },
                        // Form data
                        data: formData,
                        //Options to tell jQuery not to process data or worry about content-type.
                        cache: false,
                        contentType: false,
                        processData: false
                    });
                } else {
                    alert("Please select valid image.");
                    return false;
                }
            }

        });
});

</script>
