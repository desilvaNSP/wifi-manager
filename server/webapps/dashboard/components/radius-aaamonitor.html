<div class="row">
    <div align="center">
        <i class="fa fa-desktop fa-2x fa-icon-themcolor"></i>
        <h3 class="title">Radius Monitoring - AAA</h3>
        <small class="font-bold">Radius server monitoring capability to the dashboards</small>
    </div>
</div>

<div id="dashboard-tabs">
    <ul class="nav nav-tabs">
        <li class="active">
            <a  href="#radiusaaa-content" data-toggle="tab" data-id="aaa">Radius AAA</a>
        </li>
        <li><a href="#radiusaaalist-content" data-toggle="tab" data-id="aaalist">List AAA's</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="radiusaaa-content">
            <div id="aaa-container">
                <div id="radius-aaa-content" class="row">

                </div>
            </div>
        </div>
        <div class="tab-pane" id="radiusaaalist-content">
            <div id="aaalist-container">
                <div id="radius-aaalist-content" class="row">

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){

        renderRadiusAAA();

        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            selectedtabid = $(this).data("id");
            if(selectedtabid=="aaa"){
                renderRadiusAAA();
            }else if(selectedtabid=="aaalist"){
                renderRadiusListAll();
            }
        });

        function renderRadiusAAA() {
            $.get('components/radius-aaa.html', function (template) {
                var rendered = Mustache.render(template, {});
                $('#radius-aaa-content').html(rendered);
            })
        }

        function renderRadiusListAll(){
            $.get('components/radius-aaalist.html', function (template) {
                var rendered = Mustache.render(template, {});
                $('#radius-aaalist-content').html(rendered);
            })
        }
    });
</script>
